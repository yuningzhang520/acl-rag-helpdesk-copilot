# Runs on issue opened/edited/reopened: post Proposed Plan (TRIAGED or PENDING APPROVAL) with citations and <details>.
# Uses hybrid retrieval. OPENAI_API_KEY optional (run.py falls back to deterministic when missing).
name: Helpdesk Propose
on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: read
  issues: write

jobs:
  propose:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Restore venv cache
        id: venv-cache
        uses: actions/cache/restore@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-py311-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ runner.arch }}-py311-
            venv-${{ runner.os }}-

      - name: Restore HF/torch cache
        id: hf-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .cache/huggingface
            .cache/torch
          key: hf-${{ runner.os }}-allminilm-v1-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            hf-${{ runner.os }}-allminilm-v1-
            hf-${{ runner.os }}-

      - name: Install dependencies (CPU torch + project)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        env:
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install -e ".[vector]"

      - name: Run propose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          source .venv/bin/activate
          python -m src.run --mode github --github_stage propose \
            --repo "${{ github.repository }}" \
            --issue_number "${{ github.event.issue.number }}" \
            --retriever hybrid --candidate_k 30 --top_k 3 \
            --llm_intermediate --llm_propose

      - name: Save venv cache (only on miss)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-py311-${{ hashFiles('**/pyproject.toml') }}

      - name: Save HF/torch cache (only on miss)
        if: steps.hf-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .cache/huggingface
            .cache/torch
          key: hf-${{ runner.os }}-allminilm-v1-${{ hashFiles('**/pyproject.toml') }}
