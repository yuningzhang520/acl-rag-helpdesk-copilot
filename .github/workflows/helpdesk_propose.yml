# Runs on issue opened/edited/reopened: post Proposed Plan (TRIAGED or PENDING APPROVAL) with citations and <details>.
# Uses hybrid retrieval. OPENAI_API_KEY optional (run.py falls back to deterministic when missing).
name: Helpdesk Propose
on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: read
  issues: write

jobs:
  propose:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      # pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # cache HF/torch model files (recommended: cache inside repo workspace)
      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: |
            .cache/huggingface
            .cache/torch
          key: hf-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: hf-${{ runner.os }}-

      # avoid CUDA torch: install CPU-only torch first, then your deps
      - name: Install dependencies (CPU torch + project)
        env:
          # make HF cache go into repo workspace (matches cache path above)
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install -e ".[vector]"

      - name: Run propose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

          # keep caches consistent during runtime too
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          python -m src.run --mode github --github_stage propose \
            --repo "${{ github.repository }}" \
            --issue_number "${{ github.event.issue.number }}" \
            --retriever hybrid --candidate_k 30 --top_k 3 \
            --llm_intermediate --llm_propose