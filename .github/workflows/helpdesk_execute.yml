# Runs only when a user comments "APPROVE" on an issue (not on PRs). run.py finds latest Proposed Plan and validates approver.
# OPENAI not required for execute (no LLM calls).
name: Helpdesk Execute
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  execute:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request == null
    steps:
      - name: Only run on APPROVE comment
        run: |
          body="${{ github.event.comment.body }}"
          body_trimmed=$(echo "$body" | tr -d '\n\r' | xargs)
          if [ "$(echo "$body_trimmed" | tr '[:upper:]' '[:lower:]')" != "approve" ]; then
            echo "Skipping: comment body is not APPROVE"
            exit 78
          fi

      - uses: actions/checkout@v4

      # pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # cache HF/torch files (not strictly required for execute, but keeps installs fast)
      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: |
            .cache/huggingface
            .cache/torch
          key: hf-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: hf-${{ runner.os }}-

      # keep it consistent: CPU torch + deps
      - name: Install dependencies (CPU torch + project)
        env:
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install -e .

      - name: Run execute
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_HOME: ${{ github.workspace }}/.cache/huggingface
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface
          TORCH_HOME: ${{ github.workspace }}/.cache/torch
        run: |
          python -m src.run --mode github --github_stage execute \
            --repo "${{ github.repository }}" \
            --issue_number "${{ github.event.issue.number }}"
